<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
        <section class="row form">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                    <div class="form-group">
                                        
                                        <div class="row">
                                            <div class="headder">
                                                <h4 class="col-sm-12" id="title">FILL YOUR DETAILS:</h4>
                                            </div>
                                            <br>
                                            <br>

                                            <form id="form">
                                            <div class="col-sm-6 ">
                                                    <label for="first-name" class="name sm-6 star">First Name</label>
                                                    <input type="text" id="first-name" class="form-control" placeholder="First Name" >
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="last-name" class="name sm-6" >Last Name</label>
                                                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="address" class="name sm-6" >Address</label>
                                                <textarea  id="address" cols="30" rows="1" class="form-control" placeholder="Address"></textarea>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="pincode" class="name sm-6" >Pincode</label>
                                                <input type="text" class="form-control" id="pincode" placeholder="Pincode">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="gender" class="name sm-6" >Gender</label>
                                                <input type="text" class="form-control" id="gender" placeholder="Gender">
                                            </div>

                                            <br>
                                            <h6>Choice of food:</h3>
                                                <small class="form-text smalltext-food">Select atleast 2 boxes of below:</small>
                                            <div class="col-sm-12">
                                                <input type="checkbox" class="checkbox" value="south indian" id="southIndian">
                                                <label for="" >South Indian</label>
                                                <input type="checkbox" class="checkbox" value="north indian" id="northIndian">
                                                <label for="" >North Indian</label>
                                                <input type="checkbox" class="checkbox" value=" chinese" id="chinese">
                                                <label for="" >Chinese</label>
                                                <br>
                                                <input type="checkbox" class="checkbox" value="anything" id="anything">
                                                <label for="" >Italian Cuisine</label>
                                                <input type="checkbox" class="checkbox" value="other food" id="otherFood">
                                                <label for="" >French Cuisine</label>
                                            </div>

                                            <br>
                                            <div class="col-sm-6">
                                                <label for="" class="name sm-6" >State</label>
                                                <input type="text" class="form-control" id="state" placeholder="State">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="" class="name sm-6" >Country</label>
                                                <input type="text" class="form-control" id="country" placeholder="Country">
                                            </div>
                                            <div class="col-sm-3">
                                                <button class="btn btn-primary" type="button" onclick="onFormSubmit()" id="submit">Add</button>
                                            </div>
                                        </form>
                                        </div>   
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section><br>         
          
        <section class="table">
            <table class="table  table-striped" id="employeeList">
                <thead>
                    <tr>
                    <th>FirstName</th>                 
                    <th>LastName</th>                 
                    <th>Address</th>                 
                    <th>Pincode</th>                 
                    <th>Gender</th>                 
                    <th>Food</th>                 
                    <th>State</th>                 
                    <th>Country</th>   
                    <th><i class="bi bi-trash-fill"></i></th> 
                    </tr>             
                </thead>
                <tbody>
                </tbody>
              </table>
        </section> 
    
        
        <script src="script.js"></script>
</body>
</html>
